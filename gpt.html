<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(228, 151, 51);
        }

        .kontainer {
            display: flex;
            flex-direction: row;
            height: 100%;
            width: 100%;
        }

        .kanan {
            background-color: rgb(152, 5, 5);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            padding-top: 20px; /* Jarak atas */
        }

        .kiri {
            background-color: rgb(245, 162, 53);
            width: 30%;
            border-right: 3px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .kotak {
            width: 150px;
            height: 30px;
            background-color: lightblue;
            border: 2px solid black;
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 90%;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            color: black;
            text-transform: uppercase;
        }

        .Kotak-Besar {
            width: 100px;
            height: 10px;
            background-color: lightblue;
            border: 2px solid black;
            margin-bottom: 20px; /* Tambahkan jarak bawah */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100%;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            color: black;
            text-transform: uppercase;
        }

        .teks {
            font-size: 15px;
            font-weight: normal;
            color: black;
            margin-top: 0; /* Hapus margin default */
        }
    </style>
</head>

<body>
    <div class="kontainer">
        <div class="kiri">
            <div class="info">
                <div class="image">
                    <img style="width: 135px;" src="image enchated.jpeg" alt="">
                </div>
                <div class="kotak">
                    Informasi Kontak
                </div>
                <p class="no-telp">
                    <img src="wa.svg" alt="">
                    +62-8121-7480-955
                </p>
                <div class="kotak">
                    PENDIDIKAN
                </div>
                <div class="kotak">
                    KEAHLIAN UTAMA
                </div>
            </div>
        </div>

        <div class="kanan">
            <div class="Kotak-Besar">NADIA KIRANA AFIFAH</div>
            <p class="teks">
                Saya Adalah
            </p>
        </div>
    </div>
</body>

</html>
